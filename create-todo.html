<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create new ToDo's for User</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">ToDo List</a>
  </nav>

  <div class="container mt-5">
    <h2>Create New ToDo List for User</h2>
    <form action="/create-todo" method="post">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter ToDo title" required>
      </div>
      <div class="form-group">
              <label for="owner">Owner:</label>
              <input type="text" class="form-control" id="owner" name="owner" value="John Doe" readonly>
            </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <!-- Bootstrap JS (необходим для работы некоторых компонентов Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
