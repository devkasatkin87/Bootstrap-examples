<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo's Tasks</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px; /* высота липкого хедера */
    }
    .collaborator:hover,
    tbody tr:hover {
      background-color: #f5f5f5; /* Цвет фона строки при наведении */
    }
  </style>
</head>
<body>
  <!-- Липкий хедер -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">ToDo's Tasks</a>
  </nav>

  <!-- Основное содержимое -->
  <div class="container mt-5">
    <h2>All Tasks from ToDo's name</h2>
    <a href="#" class="btn btn-primary mb-3">Create Task</a>
    <h3>Tasks:</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Priority At</th>
          <th scope="col">State</th>
          <th scope="col" colspan="2">Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>9</td>
          <td>Task1</td>
          <td>LOW</td>
          <td>NEW</td>
          <td><a href="#">Edit</a></td>
          <td><a href="#">Remove</a></td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>5</td>
          <td>Task2</td>
          <td>MEDIUM</td>
          <td>NEW</td>
          <td><a href="#">Edit</a></td>
          <td><a href="#">Remove</a></td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>7</td>
          <td>Task3</td>
          <td>HIGH</td>
          <td>NEW</td>
          <td><a href="#">Edit</a></td>
          <td><a href="#">Remove</a></td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3">
      <h4>Collaborators:</h4>
      <select class="form-control mb-2">
        <option>Select Collaborator</option>
        <option>Collaborator 1</option>
        <option>Collaborator 2</option>
        <option>Collaborator 3</option>
      </select>
      <a href="#" class="btn btn-primary mb-3">Add</a>
      <table class="table">
       <tbody>
         <tr class="collaborator">
           <td>1</td>
           <td>Mike Brown</td>
           <td><a href="#">Remove</a></td>
         </tr>
         <tr class="collaborator">
           <td>2</td>
           <td>Nora White</td>
           <td><a href="#">Remove</a></td>
         </tr>
       </tbody>
     </table>
   </div>
 </div>

 <!-- Bootstrap JS (необходим для работы некоторых компонентов Bootstrap) -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
