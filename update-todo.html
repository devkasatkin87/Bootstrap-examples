<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update existing To-Do</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Липкий хедер -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">ToDo List</a>
  </nav>

  <!-- Основное содержимое -->
  <div class="container mt-5">
    <h2>Update existing To-Do</h2>
    <form action="/update-todo" method="post">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" name="id" value="1" readonly>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter ToDo title" value="Sample ToDo" required>
      </div>
      <div class="form-group">
        <label for="created_at">Created At:</label>
        <input type="text" class="form-control" id="created_at" name="created_at" value="2024-04-05 12:00:00" readonly>
      </div>
      <div class="form-group">
        <label for="owner">Owner:</label>
        <input type="text" class="form-control" id="owner" name="owner" value="John Doe" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

  <!-- Bootstrap JS (необходим для работы некоторых компонентов Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
